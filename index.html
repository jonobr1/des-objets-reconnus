<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>des Objets Reconnus</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>

      * {
        margin: 0;
        padding: 0;
      }

      body {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
      }

      iframe {
        position: absolute;
        display: block;
        border: none;
        width: 50%;
        height: 100%;
      }

      iframe.left {
        left: 0;
        top: 0;
      }
      iframe.right {
        right: 0;
        top: 0;
      }

    </style>
  </head>
  <body>
    <iframe class="left" src="./keywords.html" width="50%" height="100%"></iframe>
    <iframe class="right" src="./paintings.html" width="50%" height="100%"></iframe>
  </body>
</html>
