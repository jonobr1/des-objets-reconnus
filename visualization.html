<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="scripts">
      <script src="./third-party/three.js"></script>
      <script src="./third-party/OrbitControls.js"></script>
      <script src="./third-party/xhr.js"></script>
      <script src="./third-party/tween.js"></script>
      <script>

        var renderer = new THREE.WebGLRenderer({ antialias: true });
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75);
        var loader = new THREE.TextureLoader();
        var json, plane, features;

        init.amount = 2;

        var texture = loader.load('./assets/images/the-pilgrim-magritte.jpg', init);
        texture.generateMipmaps = false;
        texture.magFilter = THREE.LinearFilter;
        texture.minFilter = THREE.LinearFilter;
        texture.anisotropy = renderer.capabilities.getMaxAnisotropy();

        xhr.get('./assets/data/the-pilgrim-magritte.json', function(resp) {
          json = JSON.parse(resp);
          init();
        });

        function init() {
          if (!init.index) {
            init.index = 1;
          } else {
            init.index++;
          }
          if (!init.completed && init.index >= init.amount) {
            init.completed = true;
            setup();
          }
        }

        function setup() {

          var aspect = texture.image.width / texture.image.height;

          var zeroFeature = {
            boundingPoly: {
              normalizedVertices: [
                { x: 0, y: 0 },
                { x: 1, y: 0 },
                { x: 1, y: 1 },
                { x: 0, y: 1 }
              ]
            }
          };

          features = [];

          for (var i = 0; i < json.localizedObjectAnnotations.length; i++) {
            features.push(json.localizedObjectAnnotations[i], zeroFeature);
          }

          features.index = - 1;

          plane = new THREE.Mesh(
            new THREE.PlaneBufferGeometry(1, 1, 512, 512),
            new THREE.ShaderMaterial({

              uniforms: {

                aspect: { type: 'f', value: aspect },
                image: { type: 't', value: texture },

                from: { type: 'v3', value: new THREE.Vector4(0.5, 0.5, 1, 1) },
                to: { type: 'v3', value: new THREE.Vector4(0.5, 0.5, 1, 1) },
                tween: { type: 'f', value: 0 },

              },

              vertexShader: [

                'const float PI = 3.141592653589793;',

                'uniform float aspect;',
                'uniform vec4 from;',
                'uniform vec4 to;',
                'uniform float tween;',

                'varying vec2 vUv;',

                'vec3 getPoint( vec3 v, vec4 area ) {',

                  'vec3 result = vec3( 0.0 );',

                  'vec2 origin = area.xy;',
                  'float width = area.z;',
                  'float height = area.w;',

                  'origin -= 0.5;',
                  'origin.y *= - 1.0;',

                  'float x = ( aspect * v.x - origin.x ) / width;',
                  'float y = ( v.y - origin.y / aspect ) / height;',

                  'result.x = clamp( x + origin.x * aspect, - 0.5, 0.5 );',
                  'result.y = clamp( y + origin.y, - 0.5, 0.5 );',

                  // 'result.x = x + origin.x * aspect;',
                  // 'result.y = y + origin.y;',
                  //
                  // 'float dist = distance( v.xy, origin.xy );',
                  // 'float radius = pow( dist, 1.0 );',
                  // 'float angle = atan( origin.y - v.y, origin.x - v.x );',
                  //
                  // 'vec3 fishEye = vec3( - 0.1 );',
                  //
                  // 'fishEye.x = radius * cos( angle ) + origin.x * aspect;',
                  // 'fishEye.y = radius * sin( angle ) + origin.y;',
                  //
                  // 'fishEye.xy *= - 1.0;',
                  //
                  // 'result = mix( result, fishEye, smoothstep( 0.0, 1.0, length( result.xy ) ) );',

                  'return result;',

                '}',

                'void main() {',

                  'vUv = uv;',

                  'vec3 a = getPoint( position, from );',
                  'vec3 b = getPoint( position, to );',
                  'vec3 pos = tween * ( b - a ) + a;',

                  'gl_Position = projectionMatrix * modelViewMatrix * vec4( pos, 1.0 );',

                '}'

              ].join('\n'),
              fragmentShader: [

                'uniform sampler2D image;',

                'varying vec2 vUv;',

                'void main() {',
                  'vec4 texel = texture2D(image, vUv);',
                  'gl_FragColor = texel;',
                '}'

              ].join('\n'),

              wireframe: true,
              // side: THREE.DoubleSide

            })

          );

          plane.userData.tween = new TWEEN.Tween(plane.material.uniforms.tween)
            .easing(TWEEN.Easing.Elastic.InOut)
            .delay(1000)
            .onComplete(function() {
              requestAnimationFrame(increment);
            });

          plane.scale.set(5, 5, 5);

          scene.add(plane);

          camera.position.z = 10;
          camera.lookAt(plane.position);

          camera.userData.controls = new THREE.OrbitControls(camera, renderer.domElement);

          document.body.appendChild(renderer.domElement)
          resize();
          window.addEventListener('resize', resize, false);

          increment();

          renderer.setAnimationLoop(draw);

        }

        function resize() {

          var width = window.innerWidth;
          var height = window.innerHeight;

          renderer.setSize(width, height);
          camera.aspect = width / height;
          camera.updateProjectionMatrix();

        }

        function draw(time) {

          TWEEN.update();

          camera.userData.controls.update();
          renderer.render(scene, camera);

        }

        function increment() {

          features.index = (features.index + 1) % features.length;

          var feature = features[features.index];
          var vertices = feature.boundingPoly.normalizedVertices;
          var top = Infinity;
          var left = Infinity;
          var right = - Infinity;
          var bottom = - Infinity;

          for (var i = 0; i < vertices.length; i++) {

            var v = vertices[i];

            if (!v) {
              continue;
            }

            top = Math.min(v.y, top);
            left = Math.min(v.x, left);
            right = Math.max(v.x, right);
            bottom = Math.max(v.y, bottom);

          }

          var width = right - left;
          var height = bottom - top;

          var cx = width / 2 + left;
          var cy = height / 2 + top;

          plane.material.uniforms.from.value.copy(plane.material.uniforms.to.value);
          plane.material.uniforms.to.value.set(cx, cy, width, height);

          plane.material.uniforms.tween.value = 0;

          plane.userData.tween.to({ value: 1 }, 750);
          plane.userData.tween.start();

        }

        function remap(v) {
          return v - 0.5;
        }

      </script>
    </div>
  </body>
</html>
